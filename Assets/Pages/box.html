<html>
<head>

  <title>Design Box</title>
  <link rel="stylesheet" type="text/css" href="../CSS/box.css">
  <script src="../Javascript/three.js"></script>
	<script src="..\Javascript\orbitControls.js"></script>
	<script src="..\Javascript\colourConversion.js"></script>
  <script src="..\Javascript\fabric.min.js"></script>
  <script src="http://rawgit.com/bramstein/fontfaceobserver/master/fontfaceobserver.js" ></script>
  <script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
  <script type="text/javascript" src="..\Javascript\jqColorPicker.min.js"></script>

</head>
<body>

  <div class="container">
    <div class="cHeader"><h1>Design4Boxes</h1></div>
    <div class="cBody">
      <div class="content">
        <div class="contentHeader"></div>
        <div class="contentBody">

          <div class="column" id="side">
            <div class="columnsection" id="dimensions">
              <label> Length
                <input type="number" step="0.5" min="1" max="16" value="1" id="lengthScale" onchange="updateScale()">
              </label><br>
              <label> Width
                <input type="number" step="0.5" min="1" max="16" value="1" id="widthScale" onchange="updateScale()">
              </label><br>
              <label> Depth
                <input type="number" step="0.5" min="1" max="16" value="1" id="depthScale" onchange="updateScale()">
              </label>
            </div>
            <div class="columnsection" id="material">Materials</div>
            <div class="columnsection" id="quantity">Quantity</div>
          </div>

          <div class="column" id="middle">
            <div id="preview"><canvas id="myCanvas"></canvas></div>
            <div class="faceedit">

              <div class="side" id="layersPanel">

              </div>

              <div id="face">
                <canvas id="faceCanvas"></canvas>
              </div>

              <div class="side" id="editorPanel">
                <button type="button" onclick="deleteLayer()" id="deleteLayer">Delete Layer</button>
                <button type="button" onclick="moveUpLayer()" id="moveUpLayer">Move up a Layer</button>
                <button type="button" onclick="moveDownLayer()" id="moveDownLayer">Move down a Layer</button>
                <button type="button" onclick="scaleToHeight()" id="scaleToHeight">Scale to Height</button>
                <button type="button" onclick="scaleToWidth()" id="scaleToWidth">Scale to Width</button>
                <button type="button" onclick="centreObject()" id="centreObject">Centre</button>
                <button type="button" onclick="resetObject()" id="reset">Reset</button>
              </div>

            </div>
          </div>

          <div class="column" id="side">
            <div class="columnsection" id="model">
              <button type="button" onclick="updateLayersPanel()" style="width:100%">Tester</button>
            </div>
            <div class="columnsection" id="mode">
              <button type="button" onclick="changeMode(0)" style="width:100%">Close Box</button>
              <button type="button" onclick="changeMode(1)" style="width:100%">Open Box</button>
              <button type="button" onclick="changeMode(2)" style="width:100%">Flatten Box</button></div>
            <div class="columnsection" id="side">
              <button type="button" onclick="drawOnAFaceFast(0)" style="width:30%">Top</button>
              <button type="button" onclick="drawOnAFaceFast(1)" style="width:30%">Left</button>
              <button type="button" onclick="drawOnAFaceFast(2)" style="width:30%">Right</button>
              <button type="button" onclick="drawOnAFaceFast(3)" style="width:30%">Front</button>
              <button type="button" onclick="drawOnAFaceFast(4)" style="width:30%">Back</button>
              <button type="button" onclick="drawOnAFaceFast(5)" style="width:30%">Bottom</button>
            </div>
            <div class="columnsection" id="image">
              <input type='file' onchange="handleImage(this)" onclick="this.value=null;" accept="image/*" id="uploadedImage">
            </div>
            <div class="columnsection" id="colour">
              <image id="faceColour" class="trigger" src="../Images/drop.png" style="background-color: #ffffff;" onchange="updateFaceColour()"></image>
              <button type="button" onclick="updateFaceColour()" style="width:100%">Update Face Colour</button>
              <!--<div class="sliders">
                <div class="colorPreview"  id="colorPreview"></div>
                <input type="range" min="0" max="1" value="0.5" step="0.01" oninput="updateColorPreview()" class="slider" id="colorC">
                <input type="range" min="0" max="1" value="0.5" step="0.01" oninput="updateColorPreview()" class="slider" id="colorM">
                <input type="range" min="0" max="1" value="0.5" step="0.01" oninput="updateColorPreview()" class="slider" id="colorY">
                <input type="range" min="0" max="1" value="0" step="0.01" oninput="updateColorPreview()" class="slider" id="colorK">
              </div>-->
            </div>
            <div class="columnsection" id="text">
              <!--<button type="button" onclick="resizeFace()" style="width:100%">Resize</button>
              <button type="button" onclick="orientateCorners()" style="width:100%">Orientate</button>-->
              <button type="button" onclick="addText()" id="addText">Add Text</button>
              <image id="fontColour" class="trigger" src="../Images/drop.png" style="background-color: #ffffff;" onchange="updateFontColour()"></image>
              <select id="fontSelect"></select>
              <input type='text' id="textInput">
            </div>
          </div>

        </div>
      </div>
    </div>
  </div>
  <div id="canv" style="position: absolute; top: 1700px;">
    <canvas id="uvMapCanvas" style="border: 1px solid #0000ff;" ></canvas>
    <canvas id="uvMapCanvas2" style="border: 1px solid #00ff00;" ></canvas>
    <canvas id="uvMapCanvas3" style="border: 1px solid #00ffff;" ></canvas>
    <canvas id="tempCanvas" style="border: 1px solid #ff0000;" ></canvas>
    <canvas id="tempCanvas2" style="border: 1px solid #ffff00;" ></canvas>
  </div>


<script src="..\Javascript\app.js"></script>
<script src="..\Javascript\faceDetails.js"></script>

<!--<script src="..\Javascript\customize.js"></script>
<script src="..\Javascript\faceDetails.js"></script>
<script src="..\Javascript\editor.js"></script>-->
</body>
</html>
