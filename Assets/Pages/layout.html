<html>
<head>

  <title>Design Box</title>
  <link rel="stylesheet" type="text/css" href="../CSS/box.css">
  <script src="../Javascript/three.js"></script>
	<script src="..\Javascript\orbitControls.js"></script>
	<script src="..\Javascript\colourConversion.js"></script>

</head>
<body>

  <div class="container">
    <div class="cHeader"></div>
    <div class="cBody">
      <div class="content">
        <div class="contentHeader"></div>
        <div class="contentBody">

          <div class="column" id="side">
            <div class="columnsection" id="dimensions"></div>
            <div class="columnsection" id="material"></div>
            <div class="columnsection" id="quantity"></div>
          </div>

          <div class="column" id="middle">
            <div id="preview"></div>
            <div class="faceedit">

              <div class="side">
                <div class="sidesection" id="art1"></div>
                <div class="sidesection" id="art2"></div>
                <div class="sidesection" id="art3"></div>
              </div>

              <div id="face"></div>

              <div class="side">
                <div class="sidesection" id="writing1"></div>
                <div class="sidesection" id="writing2"></div>
                <div class="sidesection" id="writing3"></div>
              </div>

            </div>
          </div>

          <div class="column" id="side">
            <div class="columnsection" id="model"></div>
            <div class="columnsection" id="mode"></div>
            <div class="columnsection" id="side"></div>
            <div class="columnsection" id="colour"></div>
            <div class="columnsection" id="image"></div>
            <div class="columnsection" id="text"></div>
          </div>

        </div>
      </div>
    </div>
  </div>

</body>
</html>
